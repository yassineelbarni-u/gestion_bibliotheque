<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/template.xhtml">
    
    <ui:define name="title">
        #{livreBean.livre.id == 0 ? 'Ajouter' : 'Modifier'} un livre
    </ui:define>

    <ui:define name="content">
        
        <style>
            .form-container {
                max-width: 500px;
                margin: 0 auto;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #333;
            }
            .form-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 14px;
            }
            .form-input:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0,123,255,0.2);
            }
            .error-message {
                color: #dc3545;
                font-size: 0.9em;
                margin-top: 5px;
                display: block;
            }
            .form-actions {
                margin-top: 30px;
                display: flex;
                gap: 10px;
            }
        </style>

        <h2>#{livreBean.livre.id == 0 ? ' Ajouter' : ' Modifier'} un livre</h2>
        
        <h:form styleClass="form-container">
            <h:inputHidden value="#{livreBean.livre.id}"/>
            
            <div class="form-group">
                <h:outputLabel value="Titre :" for="titre" styleClass="form-label"/>
                <h:inputText id="titre" value="#{livreBean.livre.titre}" required="true"
                             styleClass="form-input"
                             requiredMessage="Le titre du livre est obligatoire."/>
                <h:message for="titre" styleClass="error-message"/>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Auteur :" for="auteur" styleClass="form-label"/>
                <h:inputText id="auteur" value="#{livreBean.livre.auteur}" required="true"
                             styleClass="form-input"
                             requiredMessage="Le nom de l'auteur est obligatoire."/>
                <h:message for="auteur" styleClass="error-message"/>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Stock :" for="stock" styleClass="form-label"/>
                <h:inputText id="stock" value="#{livreBean.livre.stock}" required="true"
                             styleClass="form-input"
                             requiredMessage="Le stock est obligatoire."
                             converterMessage="Le stock doit Ãªtre un nombre entier.">
                    <f:validateLongRange minimum="0"/>
                </h:inputText>
                <h:message for="stock" styleClass="error-message"/>
            </div>
            
            <div class="form-actions">
                <h:commandButton 
                    value="#{livreBean.livre.id == 0 ? 'Ajouter' : 'Modifier'}" 
                    action="#{livreBean.enregistrer}"
                    styleClass="btn btn-primary"/>
                
                <h:button value="Annuler" outcome="livres" styleClass="btn btn-danger"/>
            </div>
        </h:form>
        
    </ui:define>
</ui:composition>
</html>
